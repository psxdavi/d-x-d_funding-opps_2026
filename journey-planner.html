<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAD Journey Planner - LSBU Pre-Award Process</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Johnston', 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .map-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 1400px;
            width: 100%;
        }

        svg {
            width: 100%;
            height: auto;
        }

        /* Line styles */
        .central-line { stroke: #DC241F; stroke-width: 12; fill: none; stroke-linecap: round; stroke-linejoin: round; }
        .northern-line { stroke: #000000; stroke-width: 12; fill: none; stroke-linecap: round; stroke-linejoin: round; }
        .piccadilly-line { stroke: #003688; stroke-width: 12; fill: none; stroke-linecap: round; stroke-linejoin: round; }
        .district-line { stroke: #00782A; stroke-width: 12; fill: none; stroke-linecap: round; stroke-linejoin: round; }
        .circle-line { stroke: #FFD300; stroke-width: 12; fill: none; stroke-linecap: round; stroke-linejoin: round; }
        .victoria-line { stroke: #0098D4; stroke-width: 12; fill: none; stroke-linecap: round; stroke-linejoin: round; }

        /* Station styles */
        .station-circle {
            fill: white;
            stroke: #1c3f94;
            stroke-width: 3;
        }

        .interchange-ring {
            fill: white;
            stroke: #1c3f94;
            stroke-width: 4;
        }

        .station-label {
            font-family: 'Johnston', 'Helvetica Neue', Arial, sans-serif;
            font-size: 13px;
            font-weight: 600;
            fill: #1c3f94;
        }

        .legend-box {
            fill: white;
            stroke: #0098D4;
            stroke-width: 2;
        }

        .legend-title {
            font-family: 'Johnston', 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            fill: #1c3f94;
        }

        .legend-text {
            font-family: 'Johnston', 'Helvetica Neue', Arial, sans-serif;
            font-size: 13px;
            fill: #1c3f94;
        }

        .roundel-circle {
            fill: #DC241F;
        }

        .roundel-bar {
            fill: #0098D4;
        }

        .roundel-text {
            font-family: 'Johnston', 'Helvetica Neue', Arial, sans-serif;
            font-size: 26px;
            font-weight: bold;
            fill: white;
            text-anchor: middle;
        }

        .title-text {
            font-family: 'Johnston', 'Helvetica Neue', Arial, sans-serif;
            font-size: 32px;
            font-weight: bold;
            fill: #1c3f94;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <svg viewBox="0 0 1350 950" xmlns="http://www.w3.org/2000/svg">
            <!-- Define markers for arrow ends if needed -->
            <defs>
                <style>
                    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap');
                </style>
            </defs>

            <!-- TUBE LINES (drawn first, stations on top) -->

            <!-- District Line (Green - Partnerships & Due Diligence) - Bottom left U-shaped path -->
            <path class="district-line" d="
                M 80,720
                L 190,720
                L 280,720
                L 370,720
                Q 370,690 370,660
                L 370,560
                L 450,560
                L 580,560
                L 750,560
                L 950,560" />

            <!-- Victoria Line (Light Blue - Systems) - Bottom right curved path -->
            <path class="victoria-line" d="
                M 450,560
                Q 450,620 450,640
                L 450,680
                L 580,680
                L 720,680
                L 950,680" />

            <!-- Circle Line (Yellow - Costings) - Complex curved path through middle -->
            <path class="circle-line" d="
                M 370,660
                L 370,560
                Q 400,560 420,540
                L 490,480
                Q 490,450 490,420
                L 490,380
                L 580,380
                L 650,380
                L 950,380" />

            <!-- Piccadilly Line (Navy - Proposal Development) - Diagonal curved path -->
            <path class="piccadilly-line" d="
                M 190,540
                L 280,540
                L 370,540
                Q 410,500 440,470
                L 490,420
                Q 520,380 540,350
                L 580,320
                L 700,320
                L 950,320" />

            <!-- Northern Line (Black - Ethics & Governance) - Top curved path -->
            <path class="northern-line" d="
                M 190,320
                L 280,320
                L 370,320
                Q 410,280 440,240
                L 490,200
                Q 520,150 550,125
                L 580,100
                L 700,100
                L 820,100
                L 980,100" />

            <!-- Central Line (Red - Core Approvals Journey) - Main horizontal path with curves -->
            <path class="central-line" d="
                M 60,320
                L 190,320
                L 280,320
                L 370,320
                Q 410,280 440,240
                L 490,200
                L 580,200
                L 700,200
                L 820,200
                L 950,200
                L 1080,200
                Q 1140,230 1180,280
                L 1210,320
                L 1260,320" />

            <!-- STATIONS (drawn after lines so they appear on top) -->

            <!-- Initial Contact -->
            <circle class="station-circle" cx="60" cy="320" r="9" />
            <text class="station-label" x="60" y="360" text-anchor="middle">Initial</text>
            <text class="station-label" x="60" y="375" text-anchor="middle">Contact</text>

            <!-- Partner Details (Interchange) -->
            <circle class="interchange-ring" cx="190" cy="320" r="14" />
            <circle class="station-circle" cx="190" cy="320" r="7" />
            <text class="station-label" x="130" y="295" text-anchor="middle">Partner</text>
            <text class="station-label" x="130" y="310" text-anchor="middle">Details</text>

            <!-- Planner Meeting -->
            <circle class="station-circle" cx="190" cy="540" r="9" />
            <text class="station-label" x="190" y="580" text-anchor="middle">Planner</text>
            <text class="station-label" x="190" y="595" text-anchor="middle">Meeting</text>

            <!-- Budget Planning -->
            <circle class="station-circle" cx="280" cy="260" r="9" />
            <text class="station-label" x="280" y="240" text-anchor="middle">Budget</text>
            <text class="station-label" x="280" y="225" text-anchor="middle">Planning</text>

            <!-- PURE Setup (Interchange) -->
            <circle class="interchange-ring" cx="370" cy="320" r="14" />
            <circle class="station-circle" cx="370" cy="320" r="7" />
            <text class="station-label" x="370" y="295" text-anchor="middle">PURE</text>
            <text class="station-label" x="370" y="280" text-anchor="middle">Setup</text>

            <!-- Internal Review -->
            <circle class="station-circle" cx="440" cy="270" r="9" />
            <text class="station-label" x="440" y="250" text-anchor="middle">Internal</text>
            <text class="station-label" x="440" y="235" text-anchor="middle">Review</text>

            <!-- Draft Costs (Interchange) -->
            <circle class="interchange-ring" cx="490" cy="200" r="14" />
            <circle class="station-circle" cx="490" cy="200" r="7" />
            <text class="station-label" x="530" y="175" text-anchor="middle">Draft</text>
            <text class="station-label" x="530" y="160" text-anchor="middle">Costs</text>

            <!-- Case for Support -->
            <circle class="station-circle" cx="430" cy="470" r="9" />
            <text class="station-label" x="430" y="520" text-anchor="middle">Case for</text>
            <text class="station-label" x="430" y="535" text-anchor="middle">Support</text>

            <!-- Draft Proposal -->
            <circle class="station-circle" cx="580" cy="320" r="9" />
            <text class="station-label" x="580" y="370" text-anchor="middle">Draft</text>
            <text class="station-label" x="580" y="385" text-anchor="middle">Proposal</text>

            <!-- Finalise Costs (Interchange) -->
            <circle class="interchange-ring" cx="580" cy="200" r="14" />
            <circle class="station-circle" cx="580" cy="200" r="7" />
            <text class="station-label" x="640" y="175" text-anchor="middle">Finalise</text>
            <text class="station-label" x="640" y="160" text-anchor="middle">Costs</text>

            <!-- Peer Review -->
            <circle class="station-circle" cx="700" cy="200" r="9" />
            <text class="station-label" x="700" y="240" text-anchor="middle">Peer</text>
            <text class="station-label" x="700" y="255" text-anchor="middle">Review</text>

            <!-- Tech Requirements / Tech Support (Interchange) -->
            <circle class="interchange-ring" cx="700" cy="100" r="14" />
            <circle class="station-circle" cx="700" cy="100" r="7" />
            <text class="station-label" x="700" y="70" text-anchor="middle">Tech Requirements</text>
            <text class="station-label" x="700" y="55" text-anchor="middle">/ Tech Support</text>

            <!-- Ethics Approval -->
            <circle class="station-circle" cx="980" cy="100" r="9" />
            <text class="station-label" x="1040" y="120" text-anchor="middle">Ethics</text>
            <text class="station-label" x="1040" y="135" text-anchor="middle">Approval</text>

            <!-- RAD Approval -->
            <circle class="station-circle" cx="820" cy="200" r="9" />
            <text class="station-label" x="820" y="240" text-anchor="middle">RAD</text>
            <text class="station-label" x="820" y="255" text-anchor="middle">Approval</text>

            <!-- Financial Approval -->
            <circle class="station-circle" cx="950" cy="200" r="9" />
            <text class="station-label" x="950" y="170" text-anchor="middle">Financial</text>
            <text class="station-label" x="950" y="155" text-anchor="middle">Approval</text>

            <!-- Head of College/ADRI Approval (Interchange) -->
            <circle class="interchange-ring" cx="1080" cy="200" r="14" />
            <circle class="station-circle" cx="1080" cy="200" r="7" />
            <text class="station-label" x="1150" y="170" text-anchor="middle">Head of</text>
            <text class="station-label" x="1150" y="185" text-anchor="middle">College/ADRI</text>
            <text class="station-label" x="1150" y="200" text-anchor="middle">Approval</text>

            <!-- Pre-submission -->
            <circle class="station-circle" cx="850" cy="370" r="9" />
            <text class="station-label" x="850" y="415" text-anchor="middle">Pre-</text>
            <text class="station-label" x="850" y="430" text-anchor="middle">submission</text>

            <!-- Review Period -->
            <circle class="station-circle" cx="750" cy="560" r="9" />
            <text class="station-label" x="750" y="510" text-anchor="middle">Review</text>
            <text class="station-label" x="750" y="495" text-anchor="middle">Period</text>

            <!-- Mock Interview -->
            <circle class="station-circle" cx="950" cy="680" r="9" />
            <text class="station-label" x="950" y="730" text-anchor="middle">Mock</text>
            <text class="station-label" x="950" y="745" text-anchor="middle">Interview</text>

            <!-- Partner Sign-offs -->
            <circle class="station-circle" cx="1210" cy="420" r="9" />
            <text class="station-label" x="1210" y="465" text-anchor="middle">Partner</text>
            <text class="station-label" x="1210" y="480" text-anchor="middle">Sign-offs</text>

            <!-- SUBMISSION (Large Interchange) -->
            <circle class="interchange-ring" cx="1260" cy="320" r="16" />
            <circle class="station-circle" cx="1260" cy="320" r="8" />
            <text class="station-label" x="1260" y="365" text-anchor="middle" font-weight="bold" font-size="16px">SUBMISSION</text>

            <!-- Due Diligence -->
            <circle class="station-circle" cx="190" cy="720" r="9" />
            <text class="station-label" x="190" y="765" text-anchor="middle">Due</text>
            <text class="station-label" x="190" y="780" text-anchor="middle">Diligence</text>

            <!-- LEGEND BOX -->
            <rect class="legend-box" x="50" y="820" width="430" height="105" rx="8" />

            <!-- Legend lines with labels -->
            <line x1="70" y1="845" x2="125" y2="845" stroke="#DC241F" stroke-width="10" stroke-linecap="round" />
            <text class="legend-text" x="135" y="851">Central Line (Core Approvals Journey)</text>

            <line x1="70" y1="870" x2="125" y2="870" stroke="#000000" stroke-width="10" stroke-linecap="round" />
            <text class="legend-text" x="135" y="876">Northern Line (Ethics & Governance)</text>

            <line x1="70" y1="895" x2="125" y2="895" stroke="#003688" stroke-width="10" stroke-linecap="round" />
            <text class="legend-text" x="135" y="901">Piccadilly Line (Proposal Development)</text>

            <!-- Legend second column -->
            <line x1="255" y1="845" x2="310" y2="845" stroke="#00782A" stroke-width="10" stroke-linecap="round" />
            <text class="legend-text" x="320" y="851">District Line (Partnerships & Due Diligence)</text>

            <line x1="255" y1="870" x2="310" y2="870" stroke="#FFD300" stroke-width="10" stroke-linecap="round" />
            <text class="legend-text" x="320" y="876">Circle Line (Costings)</text>

            <line x1="255" y1="895" x2="310" y2="895" stroke="#0098D4" stroke-width="10" stroke-linecap="round" />
            <text class="legend-text" x="320" y="901">Victoria Line (Systems)</text>

            <!-- TfL ROUNDEL -->
            <g transform="translate(1120, 860)">
                <!-- Red circle -->
                <circle class="roundel-circle" cx="0" cy="0" r="55" />

                <!-- Blue bar -->
                <rect class="roundel-bar" x="-75" y="-16" width="150" height="32" rx="16" />

                <!-- Text -->
                <text class="roundel-text" x="0" y="7">RAD Journey Planner</text>
            </g>
        </svg>
    </div>
</body>
</html>
